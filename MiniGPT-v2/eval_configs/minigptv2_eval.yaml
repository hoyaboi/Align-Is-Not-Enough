model:
  arch: minigpt_v2
  model_type: pretrain
  max_txt_len: 500
  end_sym: "</s>"
  low_resource: True
  prompt_template: '[INST] {} [/INST]'
  # llama_model은 명령줄 인자 --llama_model로 지정하거나 .env 파일의 LLAMA_MODEL_PATH로 설정하세요
  # llama_model: "llava-hf/llava-1.5-7b-hf"  # 또는 로컬 경로
  # ckpt 경로는 명령줄 인자 --ckpt로 지정하거나 환경 변수로 설정하세요
  # ckpt: "/path/to/minigptv2_checkpoint.pth"
  lora_r: 64
  lora_alpha: 16


datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_eval"
        image_size: 448
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
